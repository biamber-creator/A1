<body class="min-h-screen p-4 md:p-8">

    <div id="app" class="max-w-5xl mx-auto bg-white rounded-3xl shadow-xl overflow-hidden border-4 border-purple-400">
        <!-- Header -->
        <div class="bg-purple-500 p-5 flex justify-between items-center text-white font-bold">
            <div id="mode-title" class="text-2xl">🌟 歡迎來到中文教室</div>
            <div id="stat-display" class="text-2xl">⭐ 分數: 0</div>
        </div>

        <!-- Content Area -->
        <div id="main-container" class="p-6">
            
            <!-- Start Screen -->
            <div id="start-screen" class="text-center py-12">
                <h1 class="text-5xl font-extrabold text-purple-600 mb-8">詞語與成語大衝刺 🚀</h1>
                <p class="text-gray-600 mb-10 text-xl">各位同學，測驗快到了！讓我們先重溫知識，再接受挑戰吧！</p>
                <div class="flex flex-col md:flex-row gap-6 justify-center">
                    <button onclick="showStudyMode()" class="bg-blue-500 text-white px-12 py-5 rounded-2xl text-2xl font-bold hover:bg-blue-600 shadow-xl transition transform hover:scale-105">📖 進入「重溫模式」</button>
                    <button onclick="showChallengeMode()" class="bg-orange-500 text-white px-12 py-5 rounded-2xl text-2xl font-bold hover:bg-orange-600 shadow-xl transition transform hover:scale-105">🎯 進入「挑戰模式」</button>
                </div>
                
                <!-- 教師發放功能 -->
                <div class="mt-16 pt-8 border-t border-gray-100">
                    <p class="text-sm text-gray-400 mb-4">老師專用：準備將此練習發放給學生嗎？</p>
                    <button onclick="downloadApp()" class="text-purple-500 border border-purple-300 px-6 py-2 rounded-lg hover:bg-purple-50 transition text-sm">💾 下載此網頁檔案 (HTML)</button>
                </div>
            </div>

            <!-- Study Mode -->
            <div id="study-mode" class="hidden">
                <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                    <h2 class="text-3xl font-bold text-blue-600">📖 知識重溫站 (點擊卡片翻面)</h2>
                    <button onclick="goBack()" class="bg-gray-200 px-6 py-2 rounded-full text-gray-700 hover:bg-purple-600 hover:text-white font-bold transition">⬅️ 返回主選單</button>
                </div>
                <div class="flex gap-4 mb-8 border-b-2 border-gray-100 pb-4">
                    <button id="tab-words" onclick="filterStudy('words')" class="px-8 py-3 rounded-full bg-blue-100 text-blue-700 text-xl font-bold border-2 border-blue-500 transition">核心詞語</button>
                    <button id="tab-idioms" onclick="filterStudy('idioms')" class="px-8 py-3 rounded-full bg-gray-100 text-gray-600 text-xl font-bold border-2 border-transparent transition">核心成語</button>
                </div>
                <div id="cards-container" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- Cards will be injected here -->
                </div>
            </div>

            <!-- Challenge Mode -->
            <div id="challenge-mode" class="hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-orange-600">🎯 填充大挑戰</h2>
                    <button onclick="goBack()" class="text-gray-500 hover:text-purple-600 font-bold">⬅️ 返回主選單</button>
                </div>
                <div id="quiz-progress" class="w-full bg-gray-200 rounded-full h-6 mb-6">
                    <div id="progress-bar" class="bg-orange-500 h-6 rounded-full transition-all duration-500" style="width: 0%"></div>
                </div>
                
                <div id="quiz-content" class="bg-orange-50 p-10 rounded-3xl border-2 border-orange-200 mb-8">
                    <!-- Question will be injected here -->
                </div>

                <div id="options-container" class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    <!-- Options will be injected here -->
                </div>
            </div>

            <!-- Result Screen -->
            <div id="result-screen" class="hidden text-center py-10">
                <h2 class="text-5xl font-bold text-purple-600 mb-6">太棒了！溫習完畢！</h2>
                <p id="final-score" class="text-4xl font-bold text-orange-500 mb-8"></p>
                <div id="wrong-review" class="text-left max-w-xl mx-auto bg-red-50 p-8 rounded-2xl mb-8 hidden border-2 border-red-200">
                    <h3 class="font-bold text-red-600 text-xl mb-4 text-center">💡 需要多加註意的詞彙：</h3>
                    <ul id="wrong-list" class="grid grid-cols-2 gap-2 text-lg text-gray-700"></ul>
                </div>
                <div class="flex flex-col md:flex-row gap-6 justify-center">
                    <button onclick="showChallengeMode()" class="bg-orange-500 text-white px-10 py-4 rounded-full text-xl font-bold hover:bg-orange-600 transition shadow-lg">重新挑戰</button>
                    <button onclick="goBack()" class="bg-gray-500 text-white px-10 py-4 rounded-full text-xl font-bold hover:bg-gray-600 transition">返回主頁</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Feedback Modal -->
    <div id="feedback" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 hidden z-50">
        <div id="feedback-box" class="bg-white rounded-3xl p-10 shadow-2xl border-4 flex flex-col items-center min-w-[350px]">
            <div id="feedback-icon" class="text-8xl mb-4"></div>
            <div id="feedback-msg" class="text-3xl font-bold mb-4"></div>
            <div id="feedback-explanation" class="text-xl text-gray-600 text-center leading-relaxed"></div>
        </div>
    </div>

    <script>
        const studyData = {
            words: [
                { word: "惦記", pinyin: "diàn jì", icon: "💭", meaning: "心裡老想著，放不下心。", example: "媽媽總是惦記著遠在外地工作的哥哥。" },
                { word: "慶祝", pinyin: "qìng zhù", icon: "🎉", meaning: "為喜事進行活動表示快樂或紀念。", example: "我們全家人聚在一起慶祝奶奶的生日。" },
                { word: "近來", pinyin: "jìn lái", icon: "📅", meaning: "指最近一段時間。", example: "近來天氣變冷了，你要多穿件衣服。" },
                { word: "濕", pinyin: "shī", icon: "☔", meaning: "沾了水或含有水分（與「乾」相對）。", example: "我的衣服被大雨淋濕了。" },
                { word: "手冊", pinyin: "shǒu cè", icon: "📖", meaning: "介紹一般知識或記錄事情的小冊子。", example: "請把今天的功課記在學生手冊上。" },
                { word: "簽名", pinyin: "qiān míng", icon: "✍️", meaning: "在文件上寫下自己的名字。", example: "請家長在通告上簽名，表示已經閱讀。" },
                { word: "邀請", pinyin: "yāo qǐng", icon: "✉️", meaning: "請人到自己的地方來或參加活動。", example: "小明邀請我參加他的生日派對。" },
                { word: "對不起", pinyin: "duì bù qǐ", icon: "🙇", meaning: "感到抱歉，向人道歉的語句。", example: "對不起，我不小心把你的筆弄壞了。" },
                { word: "甜", pinyin: "tián", icon: "🍯", meaning: "像糖或蜜的味道。", example: "這顆西瓜水分充足，味道非常甜。" },
                { word: "捨不得", pinyin: "shě bù dé", icon: "😢", meaning: "愛惜而不忍放棄或離開。", example: "我要轉學了，心裡真捨不得這群好朋友。" }
            ],
            idioms: [
                { word: "手忙腳亂", pinyin: "shǒu máng jiǎo luàn", icon: "😵", meaning: "形容做事慌張，沒有條理。", example: "媽媽一早要準備早餐和上班，忙得手忙腳亂。" },
                { word: "手舞足蹈", pinyin: "shǒu wǔ zú dǎo", icon: "💃", meaning: "形容高興到了極點。", example: "聽到獲獎的消息，弟弟興奮得手舞足蹈。" },
                { word: "半途而廢", pinyin: "bàn tú ér fèi", icon: "🛑", meaning: "事情做了一半就停止。比喻不能堅持到底。", example: "學習知識要有恆心，不能半途而廢。" },
                { word: "守株待兔", pinyin: "shǒu zhū dài tù", icon: "🐰", meaning: "比喻不主動努力，心存僥倖，希望得到意外收穫。", example: "我們應該努力工作，不能心存守株待兔的幻想。" },
                { word: "明知故犯", pinyin: "míng zhī gù fàn", icon: "🚫", meaning: "明知是不對的事，卻故意去犯。", example: "老師提醒過不能遲到，小明卻明知故犯。" }
            ]
        };

        let state = {
            score: 0,
            currentQuestionIdx: 0,
            quizList: [],
            wrongAnswers: [],
            currentTab: 'words'
        };

        function showStudyMode() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('study-mode').classList.remove('hidden');
            document.getElementById('mode-title').innerText = "📖 知識重溫站";
            filterStudy('words');
        }

        function filterStudy(type) {
            state.currentTab = type;
            const container = document.getElementById('cards-container');
            container.innerHTML = '';
            
            // UI Tab Styling
            document.getElementById('tab-words').className = type === 'words' ? 'px-8 py-3 rounded-full bg-blue-100 text-blue-700 text-xl font-bold border-2 border-blue-500' : 'px-8 py-3 rounded-full bg-gray-100 text-gray-600 text-xl font-bold border-2 border-transparent hover:bg-gray-200';
            document.getElementById('tab-idioms').className = type === 'idioms' ? 'px-8 py-3 rounded-full bg-orange-100 text-orange-700 text-xl font-bold border-2 border-orange-500' : 'px-8 py-3 rounded-full bg-gray-100 text-gray-600 text-xl font-bold border-2 border-transparent hover:bg-gray-200';

            studyData[type].forEach(item => {
                const card = document.createElement('div');
                card.className = "relative h-[450px] w-full cursor-pointer group card-flip-container";
                card.innerHTML = `
                    <div class="card-flip-inner w-full h-full relative" onclick="this.parentElement.classList.toggle('card-flipped')">
                        <!-- Front -->
                        <div class="card-front absolute inset-0 bg-white border-4 border-gray-100 rounded-3xl flex flex-col items-center justify-center p-8 shadow-lg group-hover:border-purple-300 transition">
                            <div class="img-placeholder w-32 h-32 text-6xl shadow-inner">${item.icon}</div>
                            <span class="text-5xl font-extrabold text-purple-700 mb-6">${item.word}</span>
                            <span class="text-xl text-blue-500 font-bold bg-blue-50 px-4 py-1 rounded-full">${item.pinyin}</span>
                            <div class="mt-10 text-gray-400 font-medium">✨ 點擊查看解釋</div>
                        </div>
                        <!-- Back -->
                        <div class="card-back absolute inset-0 bg-gradient-to-br from-purple-50 to-white border-4 border-purple-400 rounded-3xl flex flex-col p-10 shadow-xl">
                            <div class="text-3xl font-bold text-purple-800 border-b-2 border-purple-200 pb-4 mb-6 flex justify-between items-center">
                                <span>${item.word}</span>
                                <span class="text-xl text-purple-500 font-normal">${item.pinyin}</span>
                            </div>
                            <div class="mb-8">
                                <strong class="text-2xl text-purple-600 block mb-3">【意思】</strong>
                                <p class="text-2xl text-gray-700 leading-relaxed">${item.meaning}</p>
                            </div>
                            <div class="mt-auto">
                                <strong class="text-2xl text-blue-600 block mb-3">【例子】</strong>
                                <p class="text-xl text-gray-600 italic leading-relaxed">「${item.example}」</p>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function showChallengeMode() {
            state.score = 0;
            state.currentQuestionIdx = 0;
            state.wrongAnswers = [];
            document.getElementById('stat-display').innerText = `⭐ 分數: 0`;
            
            const allItems = [...studyData.words, ...studyData.idioms];
            state.quizList = allItems.sort(() => Math.random() - 0.5);

            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('study-mode').classList.add('hidden');
            document.getElementById('challenge-mode').classList.remove('hidden');
            document.getElementById('mode-title').innerText = "🎯 挑戰模式";
            
            renderQuestion();
        }

        function renderQuestion() {
            const item = state.quizList[state.currentQuestionIdx];
            const quizContent = document.getElementById('quiz-content');
            const optionsContainer = document.getElementById('options-container');
            const progressBar = document.getElementById('progress-bar');

            progressBar.style.width = `${(state.currentQuestionIdx / state.quizList.length) * 100}%`;

            const maskedSentence = item.example.replace(item.word, "<span class='text-orange-500 font-bold border-b-4 border-orange-500 px-4'> ______ </span>");
            quizContent.innerHTML = `<p class="text-3xl leading-loose text-gray-800 text-center">${maskedSentence}</p>`;

            optionsContainer.innerHTML = '';
            const allWords = [...studyData.words, ...studyData.idioms].map(i => i.word);
            let options = [item.word];
            while(options.length < 6) {
                const randWord = allWords[Math.floor(Math.random() * allWords.length)];
                if(!options.includes(randWord)) options.push(randWord);
            }
            options.sort(() => Math.random() - 0.5);

            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "bg-white border-2 border-orange-200 p-6 rounded-2xl text-2xl font-bold hover:bg-orange-500 hover:text-white hover:border-orange-500 transition-all shadow-md transform hover:scale-105 active:scale-95";
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(opt, item);
                optionsContainer.appendChild(btn);
            });
        }

        function checkAnswer(selected, correctItem) {
            const isCorrect = selected === correctItem.word;
            if (isCorrect) {
                state.score += 10;
                document.getElementById('stat-display').innerText = `⭐ 分數: ${state.score}`;
                showFeedback(true, "答對了！太聰明了！", correctItem.meaning);
            } else {
                state.wrongAnswers.push(correctItem.word);
                showFeedback(false, "哎呀，差一點點！", `正確答案是「${correctItem.word}」。<br><br><span class="text-gray-800">${correctItem.meaning}</span>`);
            }

            setTimeout(() => {
                state.currentQuestionIdx++;
                if (state.currentQuestionIdx < state.quizList.length) {
                    renderQuestion();
                } else {
                    showResult();
                }
            }, 1800);
        }

        function showFeedback(isCorrect, msg, submsg) {
            const fb = document.getElementById('feedback');
            const icon = document.getElementById('feedback-icon');
            const m = document.getElementById('feedback-msg');
            const sm = document.getElementById('feedback-explanation');
            const box = document.getElementById('feedback-box');

            fb.classList.remove('hidden');
            icon.innerText = isCorrect ? '🌟' : '🧐';
            m.innerText = msg;
            m.className = isCorrect ? 'text-4xl font-bold text-green-600' : 'text-4xl font-bold text-red-600';
            sm.innerHTML = submsg;
            box.className = isCorrect ? 'bg-white rounded-3xl p-10 shadow-2xl border-4 border-green-500 flex flex-col items-center min-w-[400px]' : 'bg-white rounded-3xl p-10 shadow-2xl border-4 border-red-500 flex flex-col items-center min-w-[400px] shake';

            setTimeout(() => fb.classList.add('hidden'), 1800);
        }

        function showResult() {
            document.getElementById('challenge-mode').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = `最終得分：${state.score}`;
            
            const wrongContainer = document.getElementById('wrong-review');
            if (state.wrongAnswers.length > 0) {
                wrongContainer.classList.remove('hidden');
                const list = document.getElementById('wrong-list');
                list.innerHTML = '';
                [...new Set(state.wrongAnswers)].forEach(word => {
                    const li = document.createElement('li');
                    li.className = "bg-white p-2 rounded-lg border border-red-200 text-center font-bold text-red-700 shadow-sm";
                    li.innerText = word;
                    list.appendChild(li);
                });
            } else {
                wrongContainer.classList.add('hidden');
                createConfetti();
            }
        }

        function goBack() {
            document.getElementById('study-mode').classList.add('hidden');
            document.getElementById('challenge-mode').classList.add('hidden');
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('start-screen').classList.remove('hidden');
            document.getElementById('mode-title').innerText = "🌟 歡迎來到中文教室";
        }

        function createConfetti() {
            for (let i = 0; i < 80; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                c.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 3000);
            }
        }

        // 輔助功能：下載 HTML
        function downloadApp() {
            const htmlContent = document.documentElement.outerHTML;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'chinese_quiz_ipad.html';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
